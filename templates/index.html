<!DOCTYPE html>
<html>
<head>
    <title>Student Complaint Portal</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="form-container">
        <div class="form-card">
            <a href="/back-from-complaint" class="back-btn">&larr; Back</a>
            <h2>Student Complaint Portal</h2>
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    <div id="toast" class="themed-toast">
                        {% for category, message in messages %}
                            <span class="toast-message {{ category }}">{{ message }}</span>
                        {% endfor %}
                        <span class="toast-close" onclick="closeToast()">&times;</span>
                    </div>
                    <script>
                    function closeToast() {
                        document.getElementById('toast').style.display = 'none';
                    }
                    setTimeout(closeToast, 3000);
                    </script>
                {% endif %}
            {% endwith %}
            <form method="POST" action="/submit" enctype="multipart/form-data">
                <div class="form-grid">
                    <div class="form-group">
                        <label for="name">Student Name</label>
                        <input type="text" id="name" name="name" placeholder="Enter your full name" required>
                    </div>
                    <div class="form-group">
                        <label for="department">Department</label>
                        <select id="department" name="department" required>
                            <option value="">Select Department</option>
                            <option value="CSE">CSE</option>
                            <option value="ECE">ECE</option>
                            <option value="EEE">EEE</option>
                            <option value="MECH">MECH</option>
                            <option value="CIVIL">CIVIL</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>
                </div>
                <div class="form-grid">
                    <div class="form-group">
                        <label for="category">Issue Category</label>
                        <select id="category" name="category" required>
                            <option value="">Select Category</option>
                            <option value="Academic">Academic</option>
                            <option value="Hostel">Hostel</option>
                            <option value="Transport">Transport</option>
                            <option value="Ragging">Ragging</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="priority">Priority Level</label>
                        <select id="priority" name="priority">
                            <option value="High">High Priority</option>
                            <option value="Medium" selected>Medium Priority</option>
                            <option value="Low">Low Priority</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea id="description" name="description" placeholder="Please provide detailed information about your complaint..." required></textarea>
                </div>
                <div class="form-group">
                    <label for="evidence">Upload Evidence (image or PDF)</label>
                    <label class="custom-file-upload">
                        <input type="file" id="evidence" name="evidence" accept="image/*,application/pdf" onchange="updateFileName(this)">
                        <span id="file-upload-text">Choose file</span>
                    </label>
                </div>
                <script>
                    function updateFileName(input) {
                        const fileName = input.files[0] ? input.files[0].name : "Choose file";
                        document.getElementById('file-upload-text').textContent = fileName;
                    }
                </script>
                <div class="form-actions">
                    <button type="submit">Submit Complaint</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
