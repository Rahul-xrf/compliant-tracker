name: Deploy to EC2

on:
  push:
    branches:
      - main  # Run automatically on push to main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Copy project files to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "./"
          target: "~/compliant-tracker"

      - name: Build and restart container on EC2
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            cd ~/compliant-tracker
            
            # Create isolated environment for pip (prevents root warning)
            python3 -m venv venv
            source venv/bin/activate

            # Ensure Docker is clean
            sudo docker stop $(sudo docker ps -q --filter "publish=5000") || true
            sudo docker rm $(sudo docker ps -aq --filter "publish=5000") || true
            sudo docker system prune -f

            # Build new image and run container
            sudo docker build -t complaint-tracker .
            sudo docker run -d -p 5000:5000 complaint-tracker
