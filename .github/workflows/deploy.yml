name: Deploy to EC2

on:
  push:
    branches:
      - main  # Trigger when pushing to main branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Copy project files to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "./"
          target: "~/compliant-tracker"

      - name: Build and deploy Docker container on EC2
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            cd ~/compliant-tracker

            echo "Stopping old container if exists..."
            CONTAINER_ID=$(sudo docker ps -q --filter "publish=5000")
            if [ ! -z "$CONTAINER_ID" ]; then
              sudo docker stop $CONTAINER_ID
              sudo docker rm $CONTAINER_ID
            fi

            echo "Pruning old Docker data..."
            sudo docker system prune -f

            echo "Rebuilding image..."
            sudo docker build --no-cache -t complaint-tracker .

            echo "Starting new container..."
            sudo docker run -d -p 5000:5000 --name complaint-tracker-app complaint-tracker
