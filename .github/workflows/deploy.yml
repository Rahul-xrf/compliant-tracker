name: Deploy to EC2

on:
  push:
    branches:
      - main  # Trigger when pushing to main branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Copy project files to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "./"
          target: "~/compliant-tracker"

      - name: Run commands on EC2
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            cd ~/compliant-tracker
            sudo docker build -t complaint-tracker .

            # Stop and remove existing containers on port 5000 if any
            CONTAINER_ID=$(sudo docker ps -q --filter "publish=5000")
            if [ ! -z "$CONTAINER_ID" ]; then
              echo "Stopping existing container..."
              sudo docker stop $CONTAINER_ID
              sudo docker rm $CONTAINER_ID
            fi
            # Remove unused images (optional but keeps EC2 clean)
            sudo docker system prune -f
            # Run the new container
            sudo docker run -d -p 5000:5000 complaint-tracker
